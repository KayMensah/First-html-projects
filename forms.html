<!DOCTYPE html>
<html>
<head>
	<title>forms</title>
</head>
<body>
	<center>
	<form>
		<h1>Registration Form</h1>
		<label>First Name</label>
		<br>
		<input placeholder="first name" type="text" name="first name"><br>
		<label>Last Name</label><br>
		<input placeholder="last name" type="text" name="last name"><br
		>
		<label>Email</label><br>
		<input placeholder="email" type="text" name="email"><br>
		<label>Password</label><br>
		<input type="password" type="text" name="password"><br>
		<label>Date of birth</label><br>
		<input placeholder="date of birth" type="date" name="date of birth">
		<label>Gender</label><br>
		<input type="radio" name="gender" value="male">male
		<input type="radio" name="gender" value="female">female
		<input type="radio" name="gender" value="other">other<br>
		<input type="submit" value="sign up">
	</form>
</center>

</body>

</html>
